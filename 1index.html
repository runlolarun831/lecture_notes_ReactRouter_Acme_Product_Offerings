    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
    .red {
      color: red;
    }
    </style>

    render(<div className='red'>Hello<b>World</b></div>, root); //Babel will translate inot JS
    </script>
  </body>
