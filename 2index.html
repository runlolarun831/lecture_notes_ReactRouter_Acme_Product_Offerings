<html>
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-router-dom/5.0.1/react-router-dom.js"></script>
<style>
body {
  font-family: verdana;
}
.nav {
  display: flex;
  justify-content: space-around;
}
</style>
  </head>
  <body>
    <div id='root'></div>
    <script type='text/babel'>
      const { render } = ReactDOM;
      const { Component } = React;
      const { HashRouter, Link, Route } = ReactRouterDOM;
      const root = document.querySelector('#root');

      const Home = ()=> {
        return (
          <h1>Home</h1>
        );
      }

      const Companies = ( { data } )=> {
        return (
          <div>
            <h1>Companies</h1>
            {
              data.map( company => <li key={company.id}>{ company.name }</li>)
            }
          </div>
        );
      }

      const Nav = ( {companies} )=> {
        return (
          <div className='nav'>
            <Link to='/'>Home</Link>
            <Link to='/companies'>Companies ( {companies.length } )</Link>
          </div>
        );
      };

      class App extends Component {
        constructor() {
          super();
          this.state = {
            companies: []
          };
        }
        async componentDidMount(){
          const companies = (await axios.get('https://acme-users-api-rev.herokuapp.com/api/companies')).data;
          this.setState( { companies } );
        }
        render() {
          const { companies } = this.state;
          return (
            <HashRouter>
              <div>
                <Nav companies={ companies }/>
                <Route exact path='/' component= { Home } />
                <Route path='/companies' render= { ()=> <Companies data={ companies }/> } />
              </div>
            </HashRouter>
          );
        }
    }

      render(<App />, root);
    </script>
  </body>
</html>
